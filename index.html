<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FP Uniformz Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" type="text/css" />
  </head>
  <body>
    <div class="border">
      <header class="top">
        <p class="welcome">Welcome to FP Uniformz Online Store</p>
        <ul class="top-nav">
          <li>Compare</li>
          <li>Cart<i class="fas fa-shopping-cart"></i></li>
          <li><a href="#">My Account</a></li>
          <li><a href="#">Blog</a></li>

          <li><a href="#">Log In</a></li>
        </ul>
      </header>
    </div>
    <section class="main-logo">
      <div class="logo">
        <a href="#"
          ><img class="bee-logo" src="./img/bee-logo.png" alt="FP Uniformz Logo"
        /></a>
        <div class="searchbar">
          <label for="main-search">Search</label>
          <input
            type="search"
            name="main-search"
            id="main-search"
            class="searchbar"
          />
        </div>
      </div>
      <nav class="sections">
        <ul class="section-links">
          <li><a href="#">Teamwear</a></li>
          <li><a href="#">Workwear</a></li>
          <li><a href="#">Schoolwear</a></li>
          <li><a href="#">Customs</a></li>
        </ul>
      </nav>
    </section>
  </body>
</html>
